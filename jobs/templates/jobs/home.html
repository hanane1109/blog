<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">Neno</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'allblogs' %}">Blog</a>
      </li>
    </ul>
  </div>
</nav>
</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Hi,i'm Hanane.</h1>
        <p class="lead text-muted">I'm learning how to make website. This is my first website using Django. I'm not done yet i will make it look better :')</p>
        <p>
          <a href= "mailto:hananenhm2000@gmail.com" class="btn btn-primary my-2">Email me!</a>
        </p>
        <img src="{% static 'me.jpg' %}"height="300" />
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for job in jobs.all %}
        <div class="col">
          <div class="card shadow-sm">
            <img class= "card-img-top"src="{{job.image.url}}/">

            <div class="card-body">
              <p class="card-text">{{job.summary}}</p>
                <small class="text-muted">5 mins</small>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

<footer class="text-muted py-5">
  <div class="container text-center">
    <p>CopyRight Neno {% now "Y" %}</p>
